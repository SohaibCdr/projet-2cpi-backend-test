    <h1>Project 2 cpi</h1>
    <h2>Sign up for jobseeker</h2>
    <form class="signup">
        <label for="name">Full name:</label>
        <input type="text" name="name" required>
        <label for="age">age:</label>
        <input type="text" name="age" required>
        <br><br>
        <label for="email">Email</label>
        <input type="email" name="email" required>
        <label for="phonenumber">phone number</label>
        <input type="number" name="phonenumber" required>
        <br><br>
        <label for="password">Password</label>
        <input type="password" name="password" required>
        <br><br>
        <button>create new accont</button>
    </form> 
   <h2>Sign up for company</h2>
    <form class="signupcompany">
    <label for="name">Employer name</label>
    <input type="text" id="name" required>
    <label for="foundationdate">Foundation date</label>
    <input type="text" id="foundationdate" required>
    <br><br>
    <label for="email">Email</label>
    <input type="email" id="email" required>
    
    <label for="phonenumber">phone number</label>
    <input type="number" id="phonenumber" required>
    <br><br>
    <label for="weburl">Website/Profile URL</label>
    <input type="url" id="weburl" required>
    <label for="companysize">Company size</label>
    <input type="text" id="companysize" required>
    <br><br>
    <label for="address">Friendly address</label>
    <input type="text" id="address" required>
    <label for="wilaya">wilaya</label>
    <input type="text" id="wilaya" required>
    <br><br>
    <label for="password">Password</label>
    <input type="password" id="password" required>
    <label for="category">category</label>
    <input type="text" id="category" required>
    
    <br><br>
    
    <label for="description">Description of the company</label>
    <input type="text" id="description" required>
    <br><br><br>
    <button>create account</button>
</form>
<form class="login">
    <label for="email">email:</label>
    <input type="email" name="email">
    <label for="password">password:</label>
    <input type="password" name="password">
    <button>login</button>
</form>

<button class="logout">logout</button>
